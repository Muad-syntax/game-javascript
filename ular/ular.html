<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular Sederhana</title>
    <style>
        /* CSS: Mengatur Tampilan */
        body {
            background-color: #2c3e50; /* Warna latar belakang gelap */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        h1 {
            margin-top: 0;
            text-shadow: 2px 2px #000;
        }

        #gameCanvas {
            border: 5px solid #ecf0f1; /* Bingkai putih */
            background-color: #000; /* Latar permainan hitam */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .score-board {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .controls {
            margin-top: 10px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <h1>Game Ular Klasik</h1>
    <div class="score-board">Skor: <span id="score">0</span></div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="controls">Gunakan Tombol Panah (Arrow Keys) untuk bergerak</div>

    <script>
        // JAVASCRIPT: Logika Permainan

        // 1. Inisialisasi Variable
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const box = 20; // Ukuran satu kotak (grid)
        let score = 0;
        
        // Posisi awal ular
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        // Posisi awal makanan
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let d; // Arah gerakan

        // 2. Event Listener untuk Keyboard
        document.addEventListener("keydown", direction);

        function direction(event) {
            let key = event.keyCode;
            // Cegah ular berbalik arah langsung (misal: dari kiri langsung ke kanan)
            if( key == 37 && d != "RIGHT") { d = "LEFT"; }
            else if(key == 38 && d != "DOWN") { d = "UP"; }
            else if(key == 39 && d != "LEFT") { d = "RIGHT"; }
            else if(key == 40 && d != "UP") { d = "DOWN"; }
        }

        // 3. Fungsi Deteksi Tabrakan
        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // 4. Fungsi Utama Menggambar Game
        function draw() {
            // Bersihkan canvas setiap frame
            ctx.fillStyle = "#000"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gambar Ular
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "white"; // Kepala hijau, badan putih
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                ctx.strokeStyle = "black"; // Garis pinggir kotak ular
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Gambar Makanan
            ctx.fillStyle = "#e74c3c"; // Warna merah
            ctx.fillRect(food.x, food.y, box, box);

            // Posisi kepala lama
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Logika Gerakan
            if(d == "LEFT") snakeX -= box;
            if(d == "UP") snakeY -= box;
            if(d == "RIGHT") snakeX += box;
            if(d == "DOWN") snakeY += box;

            // Jika ular memakan makanan
            if(snakeX == food.x && snakeY == food.y) {
                score++;
                document.getElementById("score").innerText = score;
                // Buat makanan baru di posisi acak
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                }
                // Jangan hapus ekor (ular bertambah panjang)
            } else {
                // Hapus ekor (ular bergerak normal)
                snake.pop();
            }

            // Kepala baru
            let newHead = {
                x : snakeX,
                y : snakeY
            };

            // Aturan Game Over (Tabrak tembok atau badan sendiri)
            if(snakeX < 0 || snakeX > canvas.width - box || 
               snakeY < 0 || snakeY > canvas.height - box || 
               collision(newHead, snake)) {
                
                clearInterval(game); // Hentikan game loop
                alert("Game Over! Skor Anda: " + score);
                location.reload(); // Refresh halaman
            }

            snake.unshift(newHead); // Tambahkan kepala baru di depan
        }

        // Jalankan fungsi draw setiap 100ms (Kecepatan game)
        let game = setInterval(draw, 100);

    </script>
</body>
</html>
